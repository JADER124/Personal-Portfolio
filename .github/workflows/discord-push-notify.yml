name: Notify Discord on Push

'on':
  push:
    branches:
      - master
      - develop
      - 'feature/**'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          COMPARE_URL: ${{ github.event.compare }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          SHORT_SHA="${COMMIT_SHA:0:7}"
          SAFE_COMMIT_MSG=$(printf '%s' "$COMMIT_MSG" | sed 's/\\/\\\\/g; s/"/\\"/g')

          payload=$(cat <<EOF
          {
            "content": "ðŸš€ **Push detectado**\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\nðŸ“¦ **Repo:** \`${REPO}\`\nðŸŒ¿ **Rama:** \`${BRANCH}\`\nðŸ‘¤ **Autor:** \`${ACTOR}\`\nðŸ§¾ **Commit:** \`${SHORT_SHA}\`\nðŸ’¬ **Mensaje:** ${SAFE_COMMIT_MSG}\nðŸ”— **Compare:** ${COMPARE_URL}\nðŸ”— **Commit:** ${COMMIT_URL}"
          }
          EOF
          )

          curl -sS -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK_URL"
