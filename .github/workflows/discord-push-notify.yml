name: Notify Discord on Push

'on':
  push:
    branches:
      - master
      - develop
      - 'feature/**'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord embed
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          COMPARE_URL: ${{ github.event.compare }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          jq -n \
            --arg repo "$REPO" \
            --arg branch "$BRANCH" \
            --arg actor "$ACTOR" \
            --arg compare "$COMPARE_URL" \
            --arg msg "$COMMIT_MSG" \
            '{
              "embeds": [
                {
                  "title": "ðŸš€ Push detectado",
                  "url": $compare,
                  "description": ("**Ãšltimo commit:**\n" + $msg),
                  "fields": [
                    {"name": "Repo", "value": $repo, "inline": true},
                    {"name": "Rama", "value": $branch, "inline": true},
                    {"name": "Autor", "value": $actor, "inline": true},
                    {"name": "Cambios", "value": ("[Ver compare](" + $compare + ")"), "inline": true}
                  ]
                }
              ]
            }' \
          | curl -sS -H "Content-Type: application/json" -X POST -d @- "$DISCORD_WEBHOOK_URL"
